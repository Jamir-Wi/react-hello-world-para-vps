server {
  # O Nginx vai escutar na porta 80
  listen 80;

  # Define o diretório raiz onde os arquivos da aplicação estão localizados
  root /usr/share/nginx/html;

  # Define o arquivo de entrada principal
  index index.html;

  # Configuração para lidar com o roteamento do lado do cliente (SPA)
  location / {
    # Tenta encontrar o arquivo correspondente à URI. Se não encontrar,
    # tenta um diretório. Se falhar novamente, redireciona para /index.html.
    # Isso é essencial para que rotas como /sobre ou /contato funcionem corretamente.
    try_files $uri $uri/ /index.html;
  }

  # Opcional: Melhora o cache para arquivos estáticos
  # Para arquivos de CSS, JavaScript, imagens, etc., podemos definir um cabeçalho de cache longo
  # para que o navegador do cliente não precise baixá-los a cada visita.
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}